<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Имя с наибольшим возрастом</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<hr/>

<div class="container mt-5">
    <p th:text="${'Имя с наибольшим возрастом: ' + person.getPersonName() + ', его возраст: ' + person.getAge()}">VALUE</p>
    <p th:if="${person.getCount != 0}" th:text="${'Количество запросов имени: ' + person.getCount}">VALUE</p>
</div>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
