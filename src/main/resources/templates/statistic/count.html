<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Частотность запросов имен</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header::header}">
</header>
<hr/>

<div class="container mt-5"><h2>Частотность запросов имен из файла:</h2></div>
<div class="container mt-5"  th:each="person : ${persons}">
    <p th:text="${person.getPersonName() + '. Количество запросов имени:  ' + person.getCount()}">person</p>
</div>

<div class="container mt-5"><h2>Частотность запросов имен которых нет в файле:</h2></div>
<div class="container mt-5"  th:each="person : ${personsOut}">
    <p th:text="${person.getPersonName() + '. Количество запросов имени:  ' + person.getCount()}">person</p>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
