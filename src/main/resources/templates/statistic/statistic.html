<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .orange-btn1{
            background-color: #FF6720;
            border-color: #FF6720;
            color: #FFFFFF;
        }
        .orange-btn1:hover{
            background-color: #e3723d;
            border-color: #c9724c;
            color: #FFFFFF;
        }
        .orange-btn2{
            background-color: #FFFFFF;
            border-color: #FF6720;
            color: #000000;

        }
    </style>
</head>
<body>

<header th:insert="~{blocks/header::header}">
</header>
<hr/>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-normal">Статистика по именам</h1>
                <p class="lead text-muted">Для просмотра статистики по именам, нажмите что Вас интересует</p>
                <p>
                    <a href="/statistic/count" class="btn btn-lg m-3 text-light orange-btn1">Частотность запросов</a>
                    <a href="/statistic/age" class="btn btn-lg m-3 text-normal orange-btn2">Вывод имени с наибольшим возврастом</a>
                </p>
            </div>
        </div>
    </section>

</main>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
